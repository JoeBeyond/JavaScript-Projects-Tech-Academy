<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="main">

			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>

            <div id="Ribbit">
                <h1>Test</h1>
                <button type="button" onclick="stateChange()">As long as the server is connection is established and the page is not 404...</button>
            </div>    

        </div>

		<script type="text/javascript">

            // STEP 1: setup the xml http request object.
            var ajax = new XMLHttpRequest();

            // STEP 2: prepare the open ajax request.
            ajax.open('GET', 'content.html');   

            // STEP 3: define the ajax response callback method.
            ajax.onreadystatechange = function()    {
                if (ajax.readyState == 4)    {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            // STEP 4: send the ajax request for data.
            function getContent()   {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

            // STEP 5: if the server is connected and not in a state of 404 then open FrogMagic
            function stateChange()  {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState = 1 && (this.status != 404)) {
                        document.getElementById("Ribbit").innerHTML =
                        this.responseText;
                    }
                };
                xhttp.open("GET", "FrogMagic.html", true);
                xhttp.send();
            }

		</script>
    </body>
</html>
