<!DOCTYPE html>
<html lang="en">
    
    <head>

        <title>Webpage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    </head>

    <body>

        <script>
            // Allow a function to operate.
            $(document).ready(function(){
                // Start of jQuery html structure.
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                    // END jQuery html structure.
                );
                // Paragraph 2 gets a red colored text.
                $("#2").css({"color":"red"});
                // Paragraph 3; gets a function that hides header 1 on click.
                $("#3").click(function(){
                    $('h1').hide();
                });
                // Binding multiple events with different handlers ( check console in dev tools ).
                $("p").on({
                    "click": function()  { console.log("clicked!"); },
                    "mouseover": function() { console.log("hovered!"); }
                });
                // Hide paragraph 1 over the course of 5 seconds.
                $("#1").hide(5000);
            }); 

        </script>
        
    <footer>
        
    </footer>

    </body>

</html>
