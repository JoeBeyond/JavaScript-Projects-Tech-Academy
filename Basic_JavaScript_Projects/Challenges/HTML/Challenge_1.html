<!DOCTYPE html>
<html lang="en">
    
    <head>

        <title>Challenge 1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>

    <body>

        <p id="XML_Example"></p>

        <script>

            var XML_Parser, XML_Document;

            // Creates a text string.
            var Movie = "<movie>" +
                "<title>Waterworld</title>" +
                "<genre>Action-Adventure</genre>" +
                "<starring>Kevin Costner</starring>" +
                "<year>1995</year>" +
                "<budget>172-175 Million</budget>" +
                "</movie>";

            // Creates an XML DOM Parser.
            XML_Parser = new DOMParser();

            // Creates a new XML DOM object using the text string.
            XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

            document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("genre")[0].childNodes[0].nodeValue;

        </script>

    </body>

</html>
