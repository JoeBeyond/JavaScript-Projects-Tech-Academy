<!DOCTYPE html>
<html lang="en">
    
    <head>

        <title>Webpage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/Slideshow_Challenge.css">

    </head>

    <body>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../Images/pexels-luis-del-río-15286.jpg" style="width:17%">
                <div class="text">Forest Stroll</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../Images/pexels-aleksandar-pasaric-325185.jpg" style="width:17%">
                <div class="text">Cloud City</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../Images/pexels-siegfried-poepperl-9814974.jpg" style="width:17%">
                <div class="text">Exfoliating Bath</div>
            </div>

            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
    <footer>
        
        <h3>Images by creator; in order from first image shown to the last:</h3>
        <p>Photo by Luis del Río from Pexels</p>
        <p>Photo by Aleksandar Pasaric from Pexels</p>
        <p>Photo by Siegfried Poepperl from Pexels</p>

    </footer>

    <script src="../JS/Slideshow_Challenge.js"></script>

    </body>

</html>
